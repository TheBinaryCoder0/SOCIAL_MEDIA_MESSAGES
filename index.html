    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
        rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="left">
                <button class="button home">
                    <i class="ri-home-7-line"></i>
                </button>
                <button class="button search">
                    <i class="ri-user-search-line"></i>
                </button>
                <button class="button messages">
                    <i class="ri-chat-1-line"></i>
                </button>
                <button class="button create">
                    <i class="ri-add-line"></i>
                </button>
                <button class="button menu">
                    <i class="ri-menu-2-line"></i>
                </button>
            </div>
            <div id="right">
                <div id="right_left">
                    <div id="profileswitch">
                        <h3>PROFILE SWITCH</h3>
                        <button style="width: 20%; background-color: transparent; border: none; cursor: pointer; "><i class="ri-arrow-drop-down-line"></i></button>
                    </div>
                    <div id="edit">
                        <button style="width: 100%; height: 100%; cursor: pointer; border-radius: 5%; border: none;background-color: #12be5d7f; font-size: 26px;">EDIT</button>
                    </div>
                    <div id="messagesheading">
                        <h2>MESSAGES</h2>
                    </div>
                    <div id="users">
                        <div id="user1" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 1</button>
                        </div>
                        <div id="user2" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 2</button>
                        </div>
                        <div id="user3" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 3</button>
                        </div>
                        <div id="user4" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 4</button>
                        </div>
                        <div id="user5" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 5</button>
                        </div>
                        <div id="user6" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 6</button>
                        </div>
                        <div id="user7" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 7</button>
                        </div>
                        <div id="user8" class="user">
                            <button style="width: 100%; height: 100%; background-color: transparent; cursor: pointer; font-size: 30px;">USER 8</button>
                        </div>
                    </div>
                </div>
                <div id="right_right">
                    <div id="userid">
                        <h1>AMAN SHAHI</h1>
                    </div>
                    <div id="messages" >
                        <div id="message1" class="message">
                            <h2>user-1 : Hi</h2>
                        </div>
                        <div id="message2" class="message">
                            <h2>user-2 : Hello</h2>
                        </div>
                        <div id="message3" class="message">
                            <h2>user-1 : How are you?</h2>
                        </div>
                        <div id="message4" class="message">
                            <h2>user-2 : Fine! What about you?</h2>
                        </div>
                        <div id="message5" class="message">
                            <h2>user-1 : Great!!!</h2>
                        </div>
                        <div id="message6" class="message">
                            <h2>user-2 : What are you upto?</h2>
                        </div>
                        <div id="message7" class="message">
                            <h2>user-1 : Nothing....just getting bored</h2>
                        </div>
                        <div id="message8" class="message">
                            <h2>user-2 : Let's meet?</h2>
                        </div>
                        <div id="message9" class="message">
                            <h2>user-1 : Ok</h2>
                        </div>
                    </div>
                    <div id="type_bar">
                        <div id="icon1">
                            <button style="border-radius: 5px;font-size: 25px; background-color: transparent; border: none; cursor: pointer;"><i class="ri-mic-line"></i></button>
                        </div>
                        <div id="icon2">
                            <button style="border-radius: 5px;font-size: 25px; background-color: transparent; border: none; cursor: pointer;"><i class="ri-camera-3-line"></i></button>
                        </div>
                        <div id="icon3">
                            <button style="border-radius: 5px;font-size: 25px; background-color: transparent; border: none; cursor: pointer;"><i class="ri-gallery-upload-line"></i></button>
                        </div>
                        <div id="input_text">
                            <input type="text" name="" id="input_text" style="padding: 10px 10px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
